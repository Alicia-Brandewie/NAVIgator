{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/toys/toy-detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card" style="border-color: {{ toy.color }}">
  <div class="card-bg" style="background-color: {{ toy.color }}"></div>
  <div class="card-content">
    <h2>{{ attraction.name }}</h2>
    <p>Notes: {{ attraction.notes }}</p>
  </div>
</div>
<a href="{% url 'attraction-update' attraction.id %}" class="btn warn">Edit</a>
<a href="{% url 'attraction-delete' attraction.id %}" class="btn danger">Delete</a>

{% endblock %}
