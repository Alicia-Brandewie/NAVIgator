{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/trips/trip-detail.css' %}" />
{% endblock %} 
{% block content %}
<section class="page-header">
<h1>{{ attraction.name }}</h1>
  <img src="{% static 'images/dragon.png' %}" alt="A whimsical origami dragon" />

</section >
<div class="card" style="border-color: {{ toy.color }}">
  <div class="card-bg" style="background-color: {{ toy.color }}">
      <div class="card-content">
    <h2>Notes: {{ attraction.notes }}</h2>
  </div>
</div>
<a href="{% url 'attraction-update' attraction.id %}" class="btn warn">Edit</a>
<a href="{% url 'attraction-delete' attraction.id %}" class="btn danger">Delete</a>

{% endblock %}
