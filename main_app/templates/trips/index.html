{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/trips/trip-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Trip List</h1>
</section>

<section class="card-container">
  {% for trip in trips %}
  <div class="card">
    <a href="{% url 'trip-detail' trip.id %}">
        <div class="card-content">
        <div class="card-img-container">
          <img src="{% static 'images/cactus.png' %}" 
            alt="A whimsical origami cactus" />
        </div>
        <h2 class="card-title">{{ trip.location }}</h2>
        <p>Your {{ trip.location }} trip</p>
        </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
